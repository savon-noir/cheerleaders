<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>
<title>{% block title %}{% endblock %}Cheerleaders - hip hip hip, hurray.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>{% block style %}{% endblock %}</style>
</head>
<body>
    <div class="row-fluid">
        <div class="span2">
        <!--Sidebar content-->
            <ul class="nav nav-list">
                <li {% if request.endpoint == 'home_index' %}class="active"{% endif %}>
                    <a href="/dashboard"><i class="icon-road"></i> Home</a>
                </li>
                <li {% if request.endpoint == 'logout' %}class="active"{% endif %}>
                    <a href="/logout"><i class="icon-off"></i> Logout</a>
                </li>

            </ul>
        </div>
        <div class="span10">
        <!--Body content-->
        <p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert {{ category }}">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Warning:</strong> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </p>
            {% block body %}
            {% endblock %}
        </div>
    </div>
    {% block scripts %}
    {% endblock %}
    <script type='text/javascript'>
    {% block javascript %}
    {% endblock %}
    </script>
</body>
</html>
